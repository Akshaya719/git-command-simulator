
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Git Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Git Command Simulator</h1>
<p class="subtitle">Click a command or type it in the terminal</p>

<div class="commands">
  <h3>Basic Git Commands</h3>
  <div class="btn-group">
    <button onclick="runCmd('git init')">git init</button>
    <button onclick="runCmd('git status')">git status</button>
    <button onclick="runCmd('git add .')">git add .</button>
    <button onclick="runCmd('git commit -m \"msg\"')">git commit</button>
  </div>

  <h3>Advanced Git Commands</h3>
  <div class="btn-group">
    <button onclick="runCmd('git branch')">git branch</button>
    <button onclick="runCmd('git checkout dev')">git checkout</button>
    <button onclick="runCmd('git merge dev')">git merge</button>
    <button onclick="runCmd('git stash')">git stash</button>
    <button onclick="runCmd('git stash pop')">git stash pop</button>
    <button onclick="runCmd('git tag v1.0')">git tag</button>
  </div>
</div>

<div class="terminal">
  <div id="output" class="output">
    DevOps Git Terminal Simulator<br>
    --------------------------------<br>
  </div>

  <div class="input-line">
    <span>$</span>
    <input type="text" id="command" placeholder="Type command here...">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
